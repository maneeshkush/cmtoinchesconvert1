<style>
	#bread { color:white; margin:0;	height:50px; }
	#bread a { color:#ddd; text-decoration:none; padding:15px 5px; }
	#bread a:hover { color:#fff; background:#222; }
	#share
	{
		padding:6px 0px 0px 20px;
	}
	table,th,td,tr { 
		border-width: 0px;
		border-collapse:collapse;
		padding:0px;
		margin:0 0 0 2%;
		font-family:Arial, Helvetica, sans-serif;
	}
	button 		{ margin:0; height:40px; width:42px; }
	button img	{ filter: invert(0.3); }
	p { margin:0 0 0 2%; font-family:Arial, Helvetica, sans-serif }

	html, body {
	  height: 100%;
	  width: 100%;
	  margin: 0;
	  padding: 0;
	  overflow-x:hidden;
	}
	body {
	  display: table;
	  background:#f0f0f0;
	}
	header, #toolbar, #codeDiv, #viewDiv {
	  display: table-row;
	  width: 100%;
	}
	header {
		background:#404040;
	}
	#toolbar { 
		background:#ccc;
	}
	#toolbar tr td:first-child { padding-left:25px; }
	#codeDiv {
	  height: 40%;
	  margin:0;
	  /*background: red;*/
	}	
	#viewDiv {
	  height: 40%;
	  margin:0;
	  /*background: green;*/
	  /*-webkit-user-select: auto !important;*/
	}
	#codeArea {
	  height: 94%;
	  width: 95%;
	  margin: 0% 2%;
	  padding:5px;
	}
	#iview {
	  height: 88%;
	  width: 95%;
	  margin: 0% 2%;
	  padding: 5px;
	  background:white;
	  border:1px #a9a9a9 solid;
	}
@media all and (max-width: 576px) {
	#share { display:none; }
	#codeArea { width: calc(100% - 25px); }
	#iview { width: calc(100% - 25px); }
}
@media all and (min-width: 577px) {
}
</style>

<script>
	$(document).ready( function() {
		var s="<!DOCTYPE html>\n<html>\n<head>\n   <meta charset=\"utf-8\">\n   <title>Sample page</title>\n</head>\n<body>\n   <p>Sample page</p>\n</body>\n</html>";
		if( localStorage.html_editor_text!="undefined" )
			s = localStorage.html_editor_text;
		$("#codeArea").val(s);
		
		OnDraw();

		window.onkeydown = keydown;
	});
	$(window).unload( function() {
		localSave();
	});
	function keydown(e)
	{
		if( e.keyCode==9 ) //tab
		{
			e.preventDefault();
			return;
			//Snapshot();
			s = getSelect(area);
			var text = $("#codeArea").val();
			fillString(text, '\u0009', s.start, s.end);
			pos = s.start+1;
			setCaret(pos);
		}
	}
	function OnNew()
	{
		cancelSaveFile();
		var s="<!DOCTYPE html>\n<html>\n<head>\n   <meta charset=\"utf-8\">\n   <title>Sample page</title>\n</head>\n<body>\n   <p>Sample page</p>\n</body>\n</html>";
		$("#codeArea").val(s);
		$("#iview").attr("srcdoc",s);
		$("#codeArea").focus();
	}
	function OnOpen()
	{
		$("#fileElem").focus();
		$("#fileElem").click();
	}
	function OnSave()
	{
		$("#getFilename").css("display","inline");
	}
	function OnDraw()
	{
		var s=$("#codeArea").val();
		$("#iview").attr("srcdoc",s);
		$("#codeArea").focus();
	}
	function localSave()
	{
		localStorage.html_editor_text = $("#codeArea").val();
	}
	function loadFile()
	{
		var fileElem = document.getElementById("fileElem").files[0];
		//var name = fileElem.name;
		var reader = new FileReader();
		
	    reader.onloadend = function(evt) {
	    	if( evt.target.readyState==FileReader.DONE ) {
	    		//localStorage.notepad_filename = name;
				//document.title = 'Notepad - '+name;
	    		//area.value = evt.target.result;
	    		s = evt.target.result;
				OSName = GetOS();
				if( OSName=="Windows" )
		    		s = s.replace(/\r\n/g,'\n');
	    		$("#codeArea").val(s);
	    		OnDraw();
				$("#codeArea").focus();
      		}
    	};
		reader.readAsText(fileElem);
	}
	function cancelSaveFile()
	{
		$("#getFilename").css("display","none");
	}
	function saveFile()
	{
		$("#getFilename").css("display","none");
		var name = $("#filename").val();
		if( name=='' ) name="filename.html";
		//localStorage.svg_filename = name;
		//document.title = "SVG - "+name;
		localSave();
		
		//var blob = new Blob([area.value], {type: "text/plain;charset=utf-8"});
		var s=$("#codeArea").val();
		OSName = GetOS();
		if( OSName=="Windows" )
			s = s.replace(/\n/g,'\r\n');
		var blob = new Blob([s], {type: "text/plain;charset=utf-8"});
		saveAs(blob, name);
	}
</script>
