   function isFrac(w,n,d)
   {
      if( w=='' && (n==''||d=='') ) return false;
      if( w!='' && (n!=''&&d=='') ) return false;
      if( w!='' && (n==''&&d!='') ) return false;
      return true;
   }
   function fcalc() 
   {
      var s1=s2=s3=1;
      var w1=x1ctl.value;
      var n1=n1ctl.value;
      var d1=d1ctl.value;
      var w2=x2ctl.value;
      var n2=n2ctl.value;
      var d2=d2ctl.value;
      var op=opctl.selectedIndex;
      if( !isFrac(w1,n1,d1) || !isFrac(w2,n2,d2) )
      {
         alert("Please enter 2 numbers");
         return;
      }
      if( w1=='-' ) { s1=-1; w1='0'; }
      if( w2=='-' ) { s2=-1; w2='0'; }
      if( w1=='' ) w1='0';
      if( w2=='' ) w2='0';
      if( n1=='' ) n1='0';
      if( n2=='' ) n2='0';
      if( d1=='' ) d1='1';
      if( d2=='' ) d2='1';

      n1 = parseInt(n1);
      d1 = parseInt(d1);
      w2 = parseInt(w2);
      n2 = parseInt(n2);
      d2 = parseInt(d2);
      op = parseInt(op);

      if( w1==0 && (n1/d1)<0 ) s1=-1;
      if( w2==0 && (n2/d2)<0 ) s2=-1;
      n1 = Math.abs(n1);
      d1 = Math.abs(d1);
      n2 = Math.abs(n2);
      d2 = Math.abs(d2);
      if( w1<0 ) { s1=-1; w1=-w1; }
      if( w2<0 ) { s2=-1; w2=-w2; }

      _n1 = s1*(n1+w1*d1);
      _n2 = s2*(n2+w2*d2);
      
      if( op==0 ) // +
      {
         n3 = _n1*d2+_n2*d1;
         d3 = d1*d2;
      }
      else if( op==1 ) // -
      {
         n3 = _n1*d2-_n2*d1;
         d3 = d1*d2;
      }
      else if( op==2 ) // x
      {
         n3 = _n1*_n2;
         d3 = d1*d2;
      }
      else
      {
         n3 = _n1*d2;
         d3 = d1*_n2;

      n3ctl.value=sn3;

         td33ctl.style.display="table-cell";
         td34ctl.style.display="table-cell";

      }
      else {
         td32ctl.style.display="none";
         td33ctl.style.display="none";
         td34ctl.style.display="none";
         td42ctl.style.display="none";
      }
      
      ops = [' + ',' - ',' \u00D7 ',' / '][op];
      var out="";
      if( w1!='' ) out+=w1+' ';
      out += (s1*n1)+'/'+d1;
      out += ops;
      if( w2!='' ) out+=w2+' ';
      out += (s2*n2)+'/'+d2;
      if( w1!=0 || w2!=0 ) {
         out += '\n= ';
         out += (n1+d1*w1)+'/'+d1;
         out += ops;
         out += (n2+d2*w2)+'/'+d2;
      }
      d4 = d1*d2/gcd(d1,d2);
      out="lcm("+d1+","+d2+")="+d4+"\n"+out;
      out += '\n= ';
      if( op==0 || op==1 ) {
         out += (_n1*d4/d1)+'/'+d4+ops+(_n2*d4/d2)+'/'+d4;
         if( op==0 ) {
            a = (_n1*d4/d1+_n2*d4/d2);

         }
         else {
            a = (_n1*d4/d1-_n2*d4/d2);
            b = d4;
         }
      }
      else if( op==2 ) {
         out += '('+_n1+'\u00D7'+_n2+') / ('+d1+'\u00D7'+d2+')';
         a = (_n1*_n2);
         b = (d1*d2);
      }
      else {
         out += '('+_n1+'\u00D7'+d2+') / ('+d1+'\u00D7'+_n2+')';
         a = (_n1*d2);
         b = (d1*_n2);

      out += '\n= ';

         b/=g;
         out += '\n= ';
         out += a+'/'+b;
